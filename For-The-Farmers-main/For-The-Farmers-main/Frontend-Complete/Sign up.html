    <div class="container">
        <div class="row content ">
            <div class="col-md-6 mb-3">
                <div>
                    <img src="img2/hmm.png" class="image-fluid" alt="image">
                </div>
            </div>
            <div class="col-md-6 mb-3">

                <h1 class="signup-text mb-3"> Register <i class="fas fa-user-plus "></i></h1>
                <p>Required fields are followed by *</p>
                <form method="post ">
                    <!-- general information -->
                    <h4>General Information</h4>

                    <!-- First name  -->
                    <div class="form-group">
                        <span><i class="fas fa-user"></i></span>
                        <label for="firstname ">First Name* </label>
                        <input type="text" class="form-control" id="firstname" placeholder="firstname" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastname ">Last Name* </label>
                        <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
                    </div>

                    <!-- Adhar number  -->
                    <div class="form-group">
                        <label for="Adhar-number ">Adhar-number* </label>
                        <input type="number" class="form-control" id="Adhar-number" placeholder="Adhar number" required>
                    </div>

                    <!-- Email  -->
                    <div class="form-group">
                        <span><i class="fas fa-envelope"></i></span>
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email address">
                    </div>

                    <!-- Phone number -->
                    <div class="form-group">
                        <span><i class="fas fa-phone-alt"></i></span>
                        <label for="Phone-number ">Phone-number* </label>
                        <input type="number" class="form-control" id="Phone-number" placeholder="Phone number" required>
                    </div>

                    <!-- Address  -->
                    <div class="form-group">
                        <span> <i class="fas fa-map-marked-alt"></i> </span>
                        <label for="address "> Address * </label>
                        <textarea name="address" id="address" cols="60" rows="4" required> </textarea>
                    </div>

                    <!-- state  -->
                    <div class="form-group">
                        <label for="State">State* </label>
                        <select name="State" required>
                            <option value="Select state ">----Select state----</option>
                            <option value="Andhra Pradesh "> Andhra Pradesh </option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chattisgarh">Chattisgarh</option>
                            <option value="Delhi"> Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujrat">Gujrat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammnu and Kashmir">Jammnu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerela">Kerela</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Manipur ">Manipur </option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland ">Nagaland </option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicolbar islands ">Andaman and Nicolbar islands </option>
                            <option value="Chandigarh ">Chandigarh </option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman
                                and Diu</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshwadweep">Lakshwadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>

                    <!-- District -->
                    <div class="form-group">
                        <label for="District ">District* </label>
                        <input type="text" class="form-control" id="District" placeholder="District" required>
                    </div>

                    <!-- Pincode -->
                    <div class="form-group">
                        <span><i class="fas fa-thumbtack"></i></span>
                        <label for="Pincode ">Pincode </label>
                        <input type="number" class="form-control" id="Pincode" placeholder="Pincode">
                    </div>

                    <!-- Agreement -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check" required>
                        <label class="form-check-label" for="terms">I hereby decalare that I've read all the terms and
                            conditions and agree to it</label>
                    </div>

                    <!-- Submit button  -->
                    <input type="submit" class="btn btn-success"></input>
                    <input type="reset" class="btn btn-warning"></input>
                </form>
