    <div class="container">
        <div class="row content ">
            <div class="col-md-6 mb-3">
                <div>
                    <img src="img2/ham.png" class="image-fluid" alt="image">
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="signin-text mb-3"> Sign in</h2>
                <form method="post">
                    <div class="form-group">
                        <span><i class="fas fa-phone-alt"></i></span>
                        <label for="Phone">Phone number*</label>
                        <input type="number" class="form-control" id="Phone" placeholder="Phone-number" required>
                    </div>
                    <div class="form-group">
                        <span><i class="fas fa-user"></i></span>
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <span><i class="fas fa-lock"></i></span>
                        <label for="pwd">Password*</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="Check">Remember me </label>
                    </div>
                    <button type="submit" class="btn btn-success">Log in</button>
                </form>
                <br>
                New to the community click here to <a href="Sign up.html"> Sign up </a>
